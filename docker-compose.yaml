services:
  fable-scraper:
    build:
      context: ./fable-scraper
      dockerfile: Dockerfile
    container_name: fable_scraper
    environment:
      - FILE_API_BASE_URL=http://file_api:8000
    depends_on:
      - file_api

  file_api:
    image: ghcr.io/csornyei/obsidian-file-api:latest
    container_name: file_api
    ports:
      - "8000:8000"
    environment:
      - BASE_DIR=/data
    volumes:
      - ./data:/data

  wol-api:
    build:
      context: ./wol-api
      dockerfile: Dockerfile
    container_name: wol_api
    ports:
      - "5055:5055"
    environment:
      - MAIN_MAC_ADDRESS=00:1A:2B:3C:4D:5E
      - SECRET_KEY=change_me

  mimir-orchestrator:
    build:
      context: ./mimir-orchestrator
      dockerfile: Dockerfile
    container_name: mimir_orchestrator
    ports:
      - "8888:8888"
    environment:
      - DATABASE_URL=user:password@db:5432/mimir_db
    depends_on:
      - db 

  db:
    image: postgres:15
    container_name: mimir_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mimir_db
    volumes:
      - mimir_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  mimir_db_data: